<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Encryption by Moses</title>

    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
    <link rel="stylesheet" href="assets/foundation/css/foundation.min.css" />
    <link rel="stylesheet" href="assets/foundation/css/foundation.css" />
    <link rel="stylesheet" href="assets/foundation/css/normalize.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="assets/modernizr/modernizr.js"></script>
    <script src="assets/modernizr/modernizr.custom.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="large-12 columns">
            <h1>WELCOME TO THE ENCRYPTION CENTER</h1>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div class="panel">
                <h3>You can encrypt a word by using an integer from 0-9 as the key</h3>
                <h5>Feel free to it as many times as possible</h5>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 medium-12 columns">
            <h5>Go ahead and have fun:</h5>

            <div class="row">

                <!-- word input -->
                <div class="large-6 medium-6 columns">
                    <div class="callout panel">
                        <p><strong>Enter your words in the text box area.</strong></p>
                        <div class="small-9 columns">
                            <input type="text" placeholder="Enter your word here" required/>
                        </div>
                    </div>
                </div>

                <!-- key input -->
                <div class="large-6 medium-6 columns">
                    <div class="callout panel">
                        <p><strong>Enter encryption key.</strong></p>
                        <div class="small-9 columns">
                            <input type="number" placeholder="Enter your key here" required/>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <!-- Submit button -->
                <div class="large-12 medium-12 columns">
                    <p style="text-align: center;"><a href="#" class="small button">SUBMIT</a></p>
                </div>
            </div>
            <br>

            <!-- results -->
            <div class="row" style="text-align: center;">
                <div class="large-12 medium-12 columns">
                    <div class="callout panel">
                        <p>Here's your encryption output</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br>
    <hr>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
    <script>
        $(document).foundation();

    </script>
</body>

</html>
